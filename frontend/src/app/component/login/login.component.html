<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form>
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />
        <div class="alert-danger" *ngIf="false">Username is required.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
        <div class="alert-danger" *ngIf="false">Password is required.</div>
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-3">Sign In</button>
    </form>

    <a
      [routerLink]="['/register']"
      class="btn btn-link"
      style="color: darkgray"
    >
      Create new account!
    </a>
  </div>
</div>
