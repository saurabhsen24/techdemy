<mat-progress-bar mode="indeterminate" color="accent" *ngIf="false">
</mat-progress-bar>
<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          formControlName="email"
          required
        />
        <div
          class="alert-danger"
          *ngIf="
            !resetPasswordForm.get('email')?.valid &&
            resetPasswordForm.get('email')?.touched
          "
        >
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="newPassword"
          class="form-control"
          formControlName="newPassword"
          required
        />
        <div
          class="alert-danger"
          *ngIf="
            !resetPasswordForm.get('newPassword')?.valid &&
            resetPasswordForm.get('newPassword')?.touched
          "
        >
          Password is required.
        </div>

        <div class="form-group">
          <label for="text">Token</label>
          <input
            type="text"
            id="token"
            name="token"
            class="form-control"
            formControlName="token"
            required
          />
          <div
            class="alert-danger"
            *ngIf="
              !resetPasswordForm.get('token')?.valid &&
              resetPasswordForm.get('token')?.touched
            "
          >
            Token is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-danger w-100 mt-3">
        Change Password
      </button>
    </form>

    <a
      [routerLink]="['/forgetPassword']"
      class="btn btn-link"
      style="color: darkgray"
    >
      Generate New Token ?
    </a>
  </div>
</div>
