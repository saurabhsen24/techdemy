<div class="modal fade" id="editCourseModal" tabIndex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="updateCourse(f)">
        <div class="modal-header">
          <h5 class="modal-title course-heading">Update Course</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input
              type="text"
              class="form-control"
              id="courseName"
              name="courseName"
              [(ngModel)]="courseResponse!!.courseName"
              #courseName="ngModel"
              required
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && !courseName.valid"
            >
              Course Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="category">Course Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              name="category"
              [(ngModel)]="courseResponse!!.category"
              #category="ngModel"
              required
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && !category.valid"
            >
              Category is required
            </div>
          </div>

          <div class="form-group">
            <label for="courseDescription">Course Description</label>
            <textarea
              type="text"
              class="form-control"
              id="courseDescription"
              name="courseDescription"
              rows="3"
              [(ngModel)]="courseResponse!!.courseDescription"
              #courseDescription="ngModel"
              required
            >
            </textarea>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && !courseDescription.valid"
            >
              Course Description is required
            </div>
          </div>

          <div class="form-group">
            <label for="coursePrice">Course Price</label>
            <input
              type="number"
              class="form-control"
              id="coursePrice"
              name="coursePrice"
              [(ngModel)]="courseResponse!!.coursePrice"
              #coursePrice="ngModel"
              required
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && !coursePrice.valid"
            >
              Course Price is required
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button class="btn btn-primary" type="submit">Update Course</button>
        </div>
      </form>
    </div>
  </div>
</div>
